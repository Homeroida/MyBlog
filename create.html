<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Create</title>
  </head>
  <body>
    <div class="createCard">
      <h1>Create Post</h1>
      <form class="create-form" id="create-form">
        <input type="text" id="title" placeholder="Title" />
        <textarea
          id="content"
          name="content"
          placeholder="Content"
          rows="4"
          cols="50"
        ></textarea>
        <input type="text" id="image_url" placeholder="Image URL" />
        <select id="category"></select>
        <input type="number" id="author" placeholder="author" />
        <button type="submit">Create</button>
      </form>
      <div id="error-message" style="color: red"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const categorySelect = document.getElementById("category");

        // Fetch and populate categories
        await fetchCategories();

        // Rest of your code
        // ...

        document
          .getElementById("create-form")
          .addEventListener("submit", async (event) => {
            event.preventDefault();

            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const image = document.getElementById("image_url").value;
            const author = document.getElementById("author").value;

            // Get the selected category ID
            const categorySelect = document.getElementById("category");
            const categoryId = categorySelect.value;

            const post = {
              title: title,
              content: content,
              image_url: image,
              category: categoryId,
              author: author,
            };

            // Call createTask function with the post data
            await createTask(post);
            window.location.href = "/";
          });
      });
    </script>
    <script src="js/crud.js"></script>
  </body>
</html>
